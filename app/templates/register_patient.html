{% extends "layout.html" %}

{% block content %}

<h1>Register Patient</h1>
<form method="POST" action="{{ url_for('main.add_patient_submitted') }}">
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
    </div>
    <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div>
        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    </div>
    <div>
        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" step="0.1" id="avg_glucose_level" name="avg_glucose_level" required>
    </div>
    <div>
        <label for="bmi">BMI:</label>
        <input type="number" step="0.1" id="bmi" name="bmi" required>
    </div>
    <div>
        <label for="stroke_risk">Stroke Risk:</label>
        <select id="stroke_risk" name="stroke_risk" required>
            <option value="0">Low</option>
            <option value="1">High</option>
        </select>
    </div>
    <button type="submit">Register</button>
</form>

{% endblock %}
