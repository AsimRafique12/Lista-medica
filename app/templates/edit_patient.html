{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="content">
        <h1>Edit Patient</h1>
        <form method="POST" action="">
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" value="{{ patient.age }}" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if patient.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if patient.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if patient.gender == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div>
                <label for="hypertension">Hypertension:</label>
                <select id="hypertension" name="hypertension" required>
                    <option value="0" {% if not patient.hypertension %}selected{% endif %}>No</option>
                    <option value="1" {% if patient.hypertension %}selected{% endif %}>Yes</option>
                </select>
            </div>
            <div>
                <label for="avg_glucose_level">Average Glucose Level:</label>
                <input type="number" step="0.1" id="avg_glucose_level" name="avg_glucose_level" value="{{ patient.avg_glucose_level }}" required>
            </div>
            <div>
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" value="{{ patient.bmi }}" required>
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>


{% endblock %}
